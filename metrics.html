<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, maximum-scale=1, minimum-scale=1"">
    <style>
    #canvas-holder {
        width: 100%;
        margin-top: 50px;
        text-align: center;
    }
    #chartjs-tooltip {
        opacity: 1;
        position: absolute;
        background: rgba(0, 0, 0, .7);
        color: white;
        padding: 3px;
        border-radius: 3px;
        -webkit-transition: all .1s ease;
        transition: all .1s ease;
        pointer-events: none;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
    }
    #chartjs-tooltip.below {
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
    }
    #chartjs-tooltip.below:before {
        border: solid;
        border-color: #111 transparent;
        border-color: rgba(0, 0, 0, .8) transparent;
        border-width: 0 8px 8px 8px;
        bottom: 1em;
        content: "";
        display: block;
        left: 50%;
        position: absolute;
        z-index: 99;
        -webkit-transform: translate(-50%, -100%);
        transform: translate(-50%, -100%);
    }
    #chartjs-tooltip.above {
        -webkit-transform: translate(-50%, -100%);
        transform: translate(-50%, -100%);
    }
    #chartjs-tooltip.above:before {
        border: solid;
        border-color: #111 transparent;
        border-color: rgba(0, 0, 0, .8) transparent;
        border-width: 8px 8px 0 8px;
        bottom: 1em;
        content: "";
        display: block;
        left: 50%;
        top: 100%;
        position: absolute;
        z-index: 99;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
    }
    </style>
    <link rel="stylesheet" type="text/css" href="angular-chart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="chartjs-directive.js"></script>
    <script src="metrics.js"></script>
    <script src="metrics-app.js"></script>
  </head>
  <body ng-app="metricsApp">
  <div ng-controller="BarCtrl">
    <select ng-model="topCount" ng-options="d.value as d.name for d in topCountOpts" ng-change="updateChart()"></select>
    <select ng-model="engagementCategory" ng-options="item.value as item.name for item in categoryOpts" ng-change="sortEngagers();updateChart()"></select>
    <select ng-model="timeRange" ng-options="item.value as item.name for item in timeOpts" ng-change="getRecentTopEngagers()"></select>
    <div>
    <!--<chart value="myChart" type="Bar" width="600" height="400"></chart>-->
    <!--<canvas class="chart-bar" data="data" labels="labels" options="options" width="400" height="400"></canvas> -->
    </div>
    <canvas id="championsChart" width="600" height="400"></canvas>
  </div>
  <div id="chartjs-tooltip"></div>
  </body>
</html>
